<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Yard Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body class="bg-slate-100">
    <div id="root"></div>

    <!-- React App Entry Point - No build required, works on Vercel/Netlify instantly -->
    <script type="module">
      import React from 'https://esm.sh/react@19.0.0-rc-f38f1595-20240815';
      import ReactDOM from 'https://esm.sh/react-dom@19.0.0-rc-f38f1595-20240815/client';

      // Import App.tsx directly (Vite dev server handles .tsx in dev, CDN handles in production)
      import App from './src/App.tsx';

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(React.createElement(App));
    </script>
  </body>
</html>
