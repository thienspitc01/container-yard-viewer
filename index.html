<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Yard Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body class="bg-slate-100">
    <div id="root"></div>

    <!-- Production entry for Vercel/Netlify â€“ no build needed -->
    <script type="module">
      import React from "https://esm.sh/react@19";
      import ReactDOM from "https://esm.sh/react-dom@19/client";

      // Transpile .tsx on the fly using esbuild-wasm CDN (magic!)
      import { App } from "https://esm.sh/esbuild-wasm@0.23.0?target=es2022";
      await esbuild.initialize({
        wasmURL: "https://esm.sh/esbuild-wasm@0.23.0/esbuild.wasm"
      });

      const AppComponent = await import("./src/App.tsx");
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(AppComponent.default || AppComponent.App));
    </script>
  </body>
</html>
